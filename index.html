<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Japonés Lección 1</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --plyr-color-main: var(--brand-blue);
        }

        body { 
            margin: 0; 
            padding: 0; 
            background: #000000;
            font-family: 'Inter', sans-serif; 
            color: white; 
            overflow-x: hidden;
        }

        /* --- CONTENEDOR PARA ESCRITORIO --- */
        @media (min-width: 768px) {
            .desktop-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #000;
            }
            
            .content-wrapper {
                width: 100%;
                max-width: 360px;
                background: #000;
                box-shadow: 0 0 60px rgba(0, 102, 255, 0.2);
            }
        }

        @media (max-width: 767px) {
            .desktop-container {
                display: block;
            }
            
            .content-wrapper {
                width: 100%;
                max-width: 100%;
            }
        }

        /* --- VIDEO HERO --- */
        .hero-video-section { 
            width: 100%; 
            background: #000; 
            position: relative;
        }
        
        .video-box { 
            position: relative; 
            width: 100%; 
            overflow: hidden; 
            line-height: 0; 
            z-index: 0; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
            aspect-ratio: 16/9;
        }

        /* --- FEEDBACK VISUAL --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 102, 255, 0.1); opacity: 0; pointer-events: none; z-index: 5;
            transition: opacity 0.3s ease;
        }
        .tap-feedback.left { left: 0; border-radius: 0 50% 50% 0; }
        .tap-feedback.right { right: 0; border-radius: 50% 0 0 50%; }
        .tap-icon { color: white; transform: scale(0.7); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tap-feedback.animate { opacity: 1; }
        .tap-feedback.animate .tap-icon { transform: scale(1.1); }

        /* --- BOTÓN INICIO --- */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: opacity 0.3s ease, visibility 0.3s;
        }
        
        .start-screen-overlay.hidden { 
            opacity: 0; 
            visibility: hidden; 
            pointer-events: none; 
        }
        
        .big-play-btn { 
            width: 80px; 
            height: 50px; 
            background: var(--brand-blue); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.5);
            border-radius: 8px;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .big-play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 102, 255, 0.6);
        }
        
        .big-play-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* --- BANNER DE RECURSOS (MÁS PEQUEÑO Y SIEMPRE VISIBLE) --- */
        .premium-banner {
            position: absolute; 
            bottom: 10px; 
            right: 10px;
            background: var(--brand-blue);
            color: #ffffff;
            padding: 6px 12px; /* Reducido */
            display: flex; 
            align-items: center; 
            gap: 5px; /* Reducido */
            text-decoration: none; 
            z-index: 15; 
            border-radius: 4px; 
            opacity: 1 !important; /* Siempre visible */
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
            font-weight: 800; 
            font-size: 0.65rem; /* Más pequeño */
        }
        /* Eliminamos .premium-banner.force-hide */

        /* --- CONTROLES SIMPLIFICADOS --- */
        .plyr__controls { 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important; 
            padding: 8px 12px !important; 
            min-height: 40px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .plyr__progress {
            display: none !important;
        }
        
        .plyr__time--duration {
            display: block !important; 
            visibility: visible !important;
            font-size: 0.7rem !important; 
            font-weight: 700 !important;
            color: #ffffff !important;
            margin: 0 !important;
            text-align: center;
        }
        
        .plyr__time--current { 
            display: none !important; 
        }
        
        .plyr__control--play {
            display: none !important;
        }
        
        /* Ocultar botón de pantalla completa */
        .plyr__control--fullscreen {
            display: none !important;
        }
        
        .plyr__controls__item:not(.plyr__time--duration) {
            display: none !important;
        }

        /* --- INDICADOR DE BUCLE --- */
        .loop-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--brand-blue);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 700;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: none;
        }
        
        .loop-indicator svg {
            width: 12px;
            height: 12px;
            fill: var(--brand-blue);
        }

        /* --- CONTENIDO --- */
        .content-container { 
            padding: 20px 15px; 
            background: #000;
            color: white;
        }
        .lesson-title { 
            font-size: 1.2rem; 
            font-weight: 800; 
            margin-bottom: 10px; 
            color: white;
        }
        .next-lesson-btn { 
            display: inline-block; 
            background: var(--brand-blue); 
            color: white; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 700; 
            text-decoration: none; 
            margin-top: 15px; 
            font-size: 0.85rem;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        /* --- MEJORAS PARA MÓVIL --- */
        @media (max-width: 767px) {
            .video-box {
                aspect-ratio: 16/9;
            }
            
            .hero-video-section {
                background: #000;
            }
            
            .big-play-btn {
                width: 90px;
                height: 55px;
            }
            
            .big-play-btn svg {
                width: 24px;
                height: 24px;
            }
            
            .premium-banner {
                bottom: 12px;
                right: 12px;
                padding: 7px 14px;
                font-size: 0.7rem;
            }
            
            .loop-indicator {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            
            .lesson-title {
                font-size: 1.4rem;
            }
            
            .content-container {
                padding: 25px 20px;
            }
            
            .next-lesson-btn {
                padding: 14px 28px;
                font-size: 0.9rem;
            }
        }

        /* --- ESTILOS DEL REPRODUCTOR --- */
        .plyr__video-wrapper {
            width: 100%;
            height: 100%;
        }
        
        .plyr--video {
            height: 100%;
        }
        
        .plyr__poster {
            background-size: cover !important;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="desktop-container">
        <div class="content-wrapper">
            <div class="hero-video-section">
                <div class="video-box" id="videoWrapper">

                    <!-- Indicador de bucle de 5 segundos -->
                    <div class="loop-indicator" id="loopIndicator">
                        <svg viewBox="0 0 24 24">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        <span>BUCLE: 5 SEGUNDOS</span>
                    </div>

                    <div class="tap-feedback left" id="feedbackLeft"><div class="tap-icon"><svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg></div></div>
                    <div class="tap-feedback right" id="feedbackRight"><div class="tap-icon"><svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg></div></div>

                    <div class="start-screen-overlay" id="startScreen">
                        <div class="big-play-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>

                    <a href="material-japones.pdf" download class="premium-banner" id="bannerMaterial">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <span>RECURSOS PDF</span>
                    </a>
                    
                    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="VKbvx2QU6jw"></div>
                </div>
            </div>

            <div class="content-container">
                <h1 class="lesson-title">Lección 1: Yo soy / No soy</h1>
                <p style="line-height: 1.6; color: #CBD5E0; font-size: 0.9rem;">Domina la gramática básica del japonés. Usa el doble toque lateral para repasar fragmentos. <strong style="color: var(--brand-blue);">Modo bucle activado: se repite un segmento de 5 segundos.</strong></p>
                <a href="#" class="next-lesson-btn">Siguiente Lección →</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Inicializar el reproductor con las nuevas configuraciones
        const player = new Plyr('#player', {
            controls: ['play', 'duration'],
            fullscreen: { enabled: false }, // Desactivar pantalla completa
            autoplay: false,
            muted: false, // Sonido siempre activado
            volume: 1, // Volumen máximo
            ratio: '16:9',
            youtube: { 
                noCookie: true, 
                rel: 0, 
                modestbranding: 1,
                playsinline: 1,
                enablejsapi: 1
            }
        });

        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        const loopIndicator = document.getElementById('loopIndicator');
        let lastTapTime = 0;
        let hasStarted = false;
        
        // Configuración del bucle de 5 segundos
        const loopStart = 30;
        const loopEnd = 35;
        let isLooping = true;
        
        // Configurar el volumen al máximo cuando el reproductor esté listo
        player.on('ready', () => {
            console.log('Reproductor listo');
            // Asegurar que el sonido esté activado
            player.volume = 1;
            player.muted = false;
            
            if (isLooping) {
                player.currentTime = loopStart;
            }
        });

        // Función para manejar la reproducción
        const handlePlay = () => {
            console.log('Reproduciendo - ocultando botón');
            startScreen.classList.add('hidden');
            hasStarted = true;
            // Asegurar que el sonido esté activado
            player.volume = 1;
            player.muted = false;
        };

        // Manejar clic en el botón de reproducción
        startScreen.addEventListener('click', (e) => {
            e.stopPropagation();
            console.log('Clic en botón de reproducción');
            
            // Ocultar inmediatamente el botón para dar feedback visual
            startScreen.classList.add('hidden');
            
            // Asegurar que el sonido esté activado antes de reproducir
            player.volume = 1;
            player.muted = false;
            
            player.play().then(() => {
                console.log('Reproducción exitosa');
                hasStarted = true;
                
                if (isLooping && player.currentTime < loopStart) {
                    player.currentTime = loopStart;
                }
            }).catch(error => {
                console.error('Error al reproducir:', error);
                // Si falla, mostrar el botón de nuevo
                startScreen.classList.remove('hidden');
                
                // Intentar sin muted (ya que muted está en false)
                player.play().then(() => {
                    console.log('Reproducción exitosa en segundo intento');
                    hasStarted = true;
                }).catch(err => {
                    console.error('Error en segundo intento:', err);
                    startScreen.classList.remove('hidden');
                });
            });
        });

        // Escuchar eventos de estado del reproductor
        player.on('playing', handlePlay);
        
        player.on('play', () => {
            console.log('Evento play disparado');
            handlePlay();
        });

        // Controlar el bucle durante la reproducción
        player.on('timeupdate', () => {
            if (!isLooping || !player.playing) return;
            
            if (player.currentTime >= loopEnd) {
                player.currentTime = loopStart;
            }
            
            if (player.currentTime < loopStart) {
                player.currentTime = loopStart;
            }
        });

        // Manejar cuando el video se pausa
        player.on('pause', () => {
            console.log('Video pausado');
            if (hasStarted && player.paused) {
                startScreen.classList.remove('hidden');
            }
        });

        // Manejar cuando el video termina
        player.on('ended', () => {
            console.log('Video terminado');
            startScreen.classList.remove('hidden');
        });

        // Función para manejar el doble toque
        const handleDoubleAction = (e) => {
            if (e.target.closest('.plyr__controls') || e.target.closest('.premium-banner')) return;
            const now = Date.now();
            if (now - lastTapTime < 300) {
                e.preventDefault();
                const rect = wrapper.getBoundingClientRect();
                const x = (e.clientX || e.changedTouches[0].clientX) - rect.left;
                if (x < rect.width / 2) { 
                    let newTime = player.currentTime - 10;
                    if (isLooping && newTime < loopStart) {
                        newTime = loopStart;
                    }
                    player.currentTime = Math.max(0, newTime);
                    showFeedback(document.getElementById('feedbackLeft')); 
                } else { 
                    let newTime = player.currentTime + 10;
                    if (isLooping && newTime > loopEnd) {
                        newTime = loopEnd - 0.1;
                    }
                    player.currentTime = Math.min(player.duration || Infinity, newTime);
                    showFeedback(document.getElementById('feedbackRight')); 
                }
            }
            lastTapTime = now;
        };

        const showFeedback = (el) => {
            el.classList.remove('animate'); 
            void el.offsetWidth;
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        };

        wrapper.addEventListener('click', handleDoubleAction);
        wrapper.addEventListener('dblclick', (e) => e.preventDefault(), true);
        
        // Activar/desactivar bucle al hacer clic en el indicador
        loopIndicator.addEventListener('click', () => {
            isLooping = !isLooping;
            if (isLooping) {
                loopIndicator.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    <span>BUCLE: 5 SEGUNDOS</span>`;
                loopIndicator.style.pointerEvents = 'auto';
                loopIndicator.style.cursor = 'pointer';
                
                if (player.playing && (player.currentTime < loopStart || player.currentTime > loopEnd)) {
                    player.currentTime = loopStart;
                }
            } else {
                loopIndicator.innerHTML = `
                    <svg viewBox="0 0 24 24" style="opacity:0.5;">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    <span style="opacity:0.5;">BUCLE DESACTIVADO</span>`;
            }
        });
        
        loopIndicator.style.pointerEvents = 'auto';
        loopIndicator.style.cursor = 'pointer';
        
        // Asegurarnos de que el video comience en el tiempo correcto
        player.on('canplay', () => {
            console.log('Video listo para reproducir');
            if (isLooping) {
                player.currentTime = loopStart;
            }
        });

        // Forzar la ocultación del botón si el video ya está reproduciéndose
        setTimeout(() => {
            if (player.playing && !startScreen.classList.contains('hidden')) {
                console.log('Video ya reproduciéndose, ocultando botón');
                startScreen.classList.add('hidden');
                hasStarted = true;
            }
        }, 1000);
    </script>
</body>
</html>
