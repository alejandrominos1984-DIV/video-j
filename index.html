<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Japonés Lección 1</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --plyr-color-main: var(--brand-blue);
        }

        body { margin: 0; padding: 0; background: #FFFFFF; font-family: 'Inter', sans-serif; color: var(--brand-dark); overflow-x: hidden; }

        /* --- VIDEO HERO --- */
        .hero-video-section { width: 100%; background: #000; position: relative; }
        .video-box { position: relative; width: 100%; overflow: hidden; line-height: 0; z-index: 0; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        /* --- FEEDBACK VISUAL --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 102, 255, 0.1); opacity: 0; pointer-events: none; z-index: 5;
            transition: opacity 0.3s ease;
        }
        .tap-feedback.left { left: 0; border-radius: 0 50% 50% 0; }
        .tap-feedback.right { right: 0; border-radius: 50% 0 0 50%; }
        .tap-icon { color: white; transform: scale(0.7); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tap-feedback.animate { opacity: 1; }
        .tap-feedback.animate .tap-icon { transform: scale(1.1); }

        /* --- BOTÓN INICIO MODIFICADO: ESQUINAS REDONDEADAS Y MÁS ESTÉTICO --- */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: opacity 0.5s ease, visibility 0.5s;
        }
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .big-play-btn { 
            width: 120px; 
            height: 60px; 
            background: var(--brand-blue); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 12px 30px rgba(0, 102, 255, 0.4);
            border-radius: 12px; /* Esquinas redondeadas para mejor estética */
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .big-play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 102, 255, 0.5);
        }
        
        .big-play-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* --- BANNER DE RECURSOS ROBUSTO (MODIFICADO: AZUL) --- */
        .premium-banner {
            position: absolute; bottom: 12px; right: 12px;
            background: var(--brand-blue); /* Cambiado a azul */
            color: #ffffff;
            padding: 12px 22px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; z-index: 15; border-radius: 4px; 
            opacity: 1; transition: opacity 0.6s ease;
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
            font-weight: 800; font-size: 0.8rem;
        }
        .premium-banner.force-hide { opacity: 0; pointer-events: none; }

        /* --- CONTROLES SIMPLIFICADOS - SIN BARRA DE PROGRESO --- */
        .plyr__controls { 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important; 
            padding: 10px 15px !important; 
            min-height: 50px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        /* Ocultamos completamente la barra de progreso */
        .plyr__progress {
            display: none !important;
        }
        
        /* Mantenemos la duración pero la centramos */
        .plyr__time--duration {
            display: block !important; 
            visibility: visible !important;
            font-size: 0.75rem !important; 
            font-weight: 700 !important;
            color: #ffffff !important;
            margin: 0 !important;
            text-align: center;
        }
        
        /* Ocultamos el tiempo actual */
        .plyr__time--current { 
            display: none !important; 
        }
        
        /* Botón de play de Plyr oculto (usamos el nuestro) */
        .plyr__control--play {
            display: none !important;
        }
        
        /* Ocultar cualquier otro control que pueda aparecer */
        .plyr__controls__item:not(.plyr__time--duration) {
            display: none !important;
        }

        /* --- INDICADOR DE BUCLE DE 5 SEGUNDOS --- */
        .loop-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--brand-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 6px;
            pointer-events: none;
        }
        
        .loop-indicator svg {
            width: 14px;
            height: 14px;
            fill: var(--brand-blue);
        }

        .content-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
        .lesson-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .next-lesson-btn { display: inline-block; background: var(--brand-blue); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 700; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">

            <!-- Indicador de bucle de 5 segundos -->
            <div class="loop-indicator" id="loopIndicator">
                <svg viewBox="0 0 24 24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                <span>BUCLE: 5 SEGUNDOS</span>
            </div>

            <div class="tap-feedback left" id="feedbackLeft"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg></div></div>
            <div class="tap-feedback right" id="feedbackRight"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg></div></div>

            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </div>

            <a href="material-japones.pdf" download class="premium-banner" id="bannerMaterial">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>RECURSOS PDF</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="VKbvx2QU6jw"></div>
        </div>
    </div>

    <div class="content-container">
        <h1 class="lesson-title">Lección 1: Yo soy / No soy</h1>
        <p style="line-height: 1.7; color: #4A5568;">Domina la gramática básica del japonés. Usa el doble toque lateral para repasar fragmentos. <strong>Modo bucle activado: se repite un segmento de 5 segundos.</strong></p>
        <a href="#" class="next-lesson-btn">Siguiente Lección →</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'duration'],
            fullscreen: { enabled: false },
            youtube: { noCookie: true, rel: 0, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        const loopIndicator = document.getElementById('loopIndicator');
        let hideTimer;
        let lastTapTime = 0;
        let hasStarted = false;
        
        // Configuración del bucle de 5 segundos
        const loopStart = 30; // Segundo inicial del bucle (ajusta este valor)
        const loopEnd = 35;   // Segundo final del bucle (5 segundos después)
        let isLooping = true; // Control del bucle
        
        // Iniciar bucle cuando el video comience
        player.on('playing', () => { 
            if (!hasStarted) { 
                startScreen.classList.add('hidden'); 
                hasStarted = true; 
            }
            
            // Si estamos en modo bucle, ajustar el tiempo inicial
            if (isLooping && player.currentTime < loopStart) {
                player.currentTime = loopStart;
            }
        });

        // Controlar el bucle durante la reproducción
        player.on('timeupdate', () => {
            if (!isLooping || !player.playing) return;
            
            // Si llegamos al final del segmento, volver al inicio
            if (player.currentTime >= loopEnd) {
                player.currentTime = loopStart;
            }
            
            // También asegurarnos de no salirnos del segmento por navegación manual
            if (player.currentTime < loopStart) {
                player.currentTime = loopStart;
            }
        });

        // Manejar cuando el video se pausa
        player.on('pause', () => {
            // Si estamos en modo bucle y el video se pausa al final, mostrar botón de play
            if (isLooping && player.currentTime >= loopEnd - 0.5) {
                startScreen.classList.remove('hidden');
            }
        });

        // Controlar visibilidad del banner
        player.on('controlsshown', () => { 
            clearTimeout(hideTimer); 
            banner.classList.remove('force-hide');
        });

        player.on('controlshidden', () => { 
            hideTimer = setTimeout(() => { 
                banner.classList.add('force-hide');
            }, 2000); 
        });

        // Función para manejar el doble toque
        const handleDoubleAction = (e) => {
            if (e.target.closest('.plyr__controls') || e.target.closest('.premium-banner')) return;
            const now = Date.now();
            if (now - lastTapTime < 300) {
                e.preventDefault();
                const rect = wrapper.getBoundingClientRect();
                const x = (e.clientX || e.changedTouches[0].clientX) - rect.left;
                if (x < rect.width / 2) { 
                    // En modo bucle, ajustamos el retroceso para mantenernos en el segmento
                    let newTime = player.currentTime - 10;
                    if (isLooping && newTime < loopStart) {
                        newTime = loopStart;
                    }
                    player.currentTime = Math.max(0, newTime);
                    showFeedback(document.getElementById('feedbackLeft')); 
                } else { 
                    // En modo bucle, ajustamos el avance para mantenernos en el segmento
                    let newTime = player.currentTime + 10;
                    if (isLooping && newTime > loopEnd) {
                        newTime = loopEnd - 0.1; // Un poco antes del final para no disparar el bucle inmediatamente
                    }
                    player.currentTime = Math.min(player.duration || Infinity, newTime);
                    showFeedback(document.getElementById('feedbackRight')); 
                }
            }
            lastTapTime = now;
        };

        const showFeedback = (el) => {
            el.classList.remove('animate'); void el.offsetWidth;
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        };

        wrapper.addEventListener('click', handleDoubleAction);
        wrapper.addEventListener('dblclick', (e) => e.preventDefault(), true);
        
        // Activar/desactivar bucle al hacer clic en el indicador
        loopIndicator.addEventListener('click', () => {
            isLooping = !isLooping;
            if (isLooping) {
                loopIndicator.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    <span>BUCLE: 5 SEGUNDOS</span>`;
                loopIndicator.style.pointerEvents = 'auto';
                loopIndicator.style.cursor = 'pointer';
                
                // Si el video está reproduciéndose, ajustar al segmento
                if (player.playing && (player.currentTime < loopStart || player.currentTime > loopEnd)) {
                    player.currentTime = loopStart;
                }
            } else {
                loopIndicator.innerHTML = `
                    <svg viewBox="0 0 24 24" style="opacity:0.5;">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    <span style="opacity:0.5;">BUCLE DESACTIVADO</span>`;
            }
        });
        
        // Permitir interacción con el indicador
        loopIndicator.style.pointerEvents = 'auto';
        loopIndicator.style.cursor = 'pointer';
        
        // Ajustar el bucle cuando el video esté listo
        player.on('ready', () => {
            // Mostrar el tiempo del segmento en la consola para referencia
            console.log(`Bucle configurado: ${loopStart}s a ${loopEnd}s (${loopEnd-loopStart} segundos)`);
        });
    </script>
</body>
</html>
